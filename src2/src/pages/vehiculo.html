<body>

<section id="page">
    <header>
    </header>
    <aside></aside>

                <span></span>
                <span></span>

			document.getElementById("sidebar").classList.toggle('active');
		}</script>

    </nav>
    <main>

        <div class="container">
            <div class="form__top">
                <h2><span>Registre</span> su<span> Vehiculo</span></h2>
            </div>
            <form action="" class="form__reg" id="frmRegistro">
                <input autofocus class="input" id="idPlaca" placeholder="&#128100;  Placa" required type="text">
                <input class="input" id="numChass" placeholder="&#128222;  Número Chasis" required type="text">
                <input class="input" id="numMotor" placeholder="&#8962;  Número Motor" required type="text">
                <input class="input" id="numvim" placeholder="&#8962;  vin" required type="text">
                <input class="input" id="colorr" placeholder="&#8962;  Color" required type="text">
                <label for="test" style=" ">seleccione su Marca</label>
                <div>
                    <tpi-complete autofocus class="input" id="idMarca" placeholder="Seleccione el Modelo" required
                                  type="text"></tpi-complete>
                    <button class="btn_nuevo" id="btnMarca" type="button">nueva</button>

                </div>
                <label for="test" style=" font-family: 'Lato', sans-serif;">seleccione un modelo</label>
                <div>
                    <tpi-complete autofocus class="input" id="test" placeholder="Seleccione el Modelo" required
                                  type="text"></tpi-complete>
                    <button class="btn_nuevo" id="btnModelo" type="button">nuevo</button>
                </div>
                <label for="test">Seleccione su DUI</label>
                <div>
                    <tpi-complete class="input" id="test2" placeholder="Seleccione el Dui del Propietario"
                                  type="text"></tpi-complete>
                    <button class="btn_nuevo" id="btnPropietario" type="button">nuevo</button>
                </div>
                <div class="btn__form">
                    <input class="btn__submit" type="submit" value="REGISTRAR">
                    <input class="btn__reset" type="reset" value="LIMPIAR">
                </div>
            </form>


            <div class="ventana" id="vent">

                <button class="cerrar" id="cerrar" type="button"><img src="../images/close.png"></button>
                <div class="form__top">
                    <h2>Nueva <span>Marca</span></h2>
                </div>
                <form class="form__reg" id="registroMarca">
                    <input autofocus class="input" id="nombreMarca" placeholder="&#128100;  Marca" required type="text">
                    <input class="input" id="activo_" type="checkbox">
                    <input class="input" id="descripcion_" placeholder="&#8962;  descripcion" type="text">

                    <div class="btn__form">
                        <input class="btn__submit" type="submit" value="REGISTRAR">
                        <input class="btn__reset" type="reset" value="LIMPIAR">
                    </div>
                </form>
            </div>

            <div class="ventana" id="ventanaModelo">
                <button class="cerrar" id="closeModelo" type="button"><img src="../images/close.png"></button>
                <div class="form__top">
                    <h2>Nuevo <span>Modelo</span></h2>
                </div>
                <form class="form__reg" id="registroModelo">
                    <input autofocus class="input" id="nombreModelo" placeholder="&#128100;  Modelo" required
                           type="text">
                    <input class="input" id="anio" placeholder="&#8962;  Año" type="text">

                    <label for="selectMarca">marca</label>
                    <tpi-complete class="input" id="selectMarca" type="text"></tpi-complete>
                    <label for="selectTPV">tipoVehiculo</label>
                    <tpi-complete class="input" id="selectTPV" type="text"></tpi-complete>

                    <div class="btn__form">
                        <input class="btn__submit" type="submit" value="REGISTRAR">
                        <input class="btn__reset" type="reset" value="LIMPIAR">
                    </div>
                </form>
            </div>


            <div class="ventana" id="ventanaPropietario">
                <button class="cerrar" id="closePropietario" type="button"><img src="../images/close.png"></button>
                <div class="form__top">
                    <h2>Nuevo <span>Propietario</span></h2>
                </div>
                <form class="form__reg" id="registroPropietario">
                    <input autofocus class="input" id="idPropietario" placeholder="&#128100;  DUI" required
                           type="number">
                    <input autofocus class="input" id="nombrePropietario" placeholder="&#128100;  Nombre" required
                           type="text">
                    <input autofocus class="input" id="apellidoPropietario" placeholder="&#128100;  Apellido" required
                           type="text">
                    <input class="input" id="telefono" placeholder="&#8962;  telefono" type="text">
                    <input class="input" id="direccion" placeholder="&#8962;  Direccion" type="text">
                    <div class="btn__form">
                        <input class="btn__submit" type="submit" value="REGISTRAR">
                        <input class="btn__reset" type="reset" value="LIMPIAR">
                    </div>
                </form>
            </div>
        </div>

    </main>
